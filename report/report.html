<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>index</title>
  <link rel="stylesheet" href="css/comon0.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/china.js"></script>
  <script type="text/javascript" src="js/area_echarts.js"></script>
  <script type="text/javascript" src="js/echarts-wordcloud.min.js"></script>
  <script type="text/javascript" src="js/report_charts.js"></script>

</head>
<div class="canvas" style="opacity: .2">
  <iframe src="js/snow.html" style="width: 100%; height: 100%"></iframe>
</div>
<body>
<div class="loading">
  <div class="loadbox"> <img src="picture/loading.gif">岗位可视化数据展示....... </div>
</div>
<div class="head">
  <h1>java岗位可视化数据展示</h1>
  <div class="weather"><span id="showTime"></span></div>
</div>
<div class="mainbox">
  <ul class="clearfix">
    <li>
      <!-- 左侧 -->
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">工作经验统计</div>
        <div class="allnav" id="experience_pie_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">学历统计</div>
        <div class="allnav" id="eduction_pie_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">岗位性质统计</div>
        <div class="allnav" id="character_pie_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">招聘数前10城市</div>
        <div class="allnav" id="address_pie_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">前10城市的经验要求</div>
        <div class="allnav" id="city_experience_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">前10城市的学历要求</div>
        <div class="allnav" id="city_eduction_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
    </li>
    <!-- 中间 -->
    <li>
      <div class="bar">
        <div class="barbox">
          <ul class="clearfix">
            <li class="pulll_left counter">12074</li>
            <li class="pulll_left counter">北京</li>
          </ul>
        </div>
        <div class="barbox2">
          <ul class="clearfix">
            <li class="pulll_left">总数据量</li>
            <li class="pulll_left">最多岗位(城市)</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"><img src="picture/lbx.png"></div>
        <div class="map2"><img src="picture/jt.png"></div>
        <div class="map3"><img src="picture/map.png"></div>
        <div class="map4" id="address_map_chart"></div>
      </div>

      
      <div class="boxall" style="height: 5.4rem">
        <div class="alltitle">薪资分布</div>
        <div class="allnav" id="salary_pie_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 5.4rem">
        <div class="alltitle">职位诱惑关键字</div>
        <div class="allnav" id="advantage_word_cloud"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 5.4rem">
        <div class="alltitle">招聘要求关键字</div>
        <div class="allnav" id="requirement_word_cloud"></div>
        <div class="boxfoot"></div>
      </div>
      

    </li>
    <!-- 右侧 -->
    <li>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">企业规模统计</div>
        <div class="allnav" id="company_size_bar_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">企业发展阶段统计</div>
        <div class="allnav" id="company_scale_bar_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">企业领域统计</div>
        <div class="allnav" id="company_field_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">招聘数前10公司</div>
        <div class="allnav" id="company_name_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">前10城市的企业阶段</div>
        <div class="allnav" id="city_company_scale_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
      <div class="boxall" style="height: 3.2rem">
        <div class="alltitle">前10城市的企业规模</div>
        <div class="allnav" id="city_company_size_chart"></div>
        <div class="boxfoot"></div>
      </div>
      
    </li>
  </ul>

</div>
<div class="back"></div>
</body>
</html>
